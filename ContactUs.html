<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>

<body class="bdy">
    <div class="contact_container">
        <h1 class="head1">Contact Us</h1>
        <fieldset>
            <p class="heading">get in touch !</p>
            <form class="form" action="">
                <input class="input" type="text" placeholder="first name">
                <input class="input" type="text" placeholder="last name"><br>
                <input class="input" type="tel" placeholder="phone">
                <input class="input" type="text" placeholder="email"><br>
                <input class="input" type="text" placeholder="address" size="46"><br>
                <textarea name="textarea" id="" cols="48" rows="5">query</textarea><br>
            </form>
            <div class="btn">
                <button>Submit</button>
            </div>
        </fieldset>
    </div>
</body>

</html>
